<style>
  button {
    color: white;
    background-color: green;
    padding: 6px 14px;
    margin: 0px 4px;
    border: none;
    transition: padding 0.1s, margin 0.1s;
  }

  button:hover {
    padding: 6px 18px;
    margin: 0px 0px;
    cursor: pointer;
  }
</style>

<button>One</button>
<button>Two</button>
<button>Three</button>
